<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Objetos en JavaScript</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script>
    let miObjeto = {        //esta es la manera en la que se declara objetos en js ademas de los distintos datos que podemos insertar dentro de esta
        nombre: "ESCOM",    //se le puede ingresar datos del tipo char o string 
        fundacion: 1993,    //datos numericos para poder tener en cuanta el uso 
        directo: "Andres Ortigoza",
        oferta:["ISC", "IIA", "LC"],    //se puede tener arreglos de datos en el mismo, NOTA: chacar el como se usan los arreglos en js
        m: function(){      // ademas de eso como vimos se puede tener funciones anonimas por este medio, se intento por metodo flecha pero lo mejor es este medio de declaracion
            return this.nombre + " " + this.fundacion
        }
    };

    let aux = miObjeto.m();     //esta es la manera en la que podemos declarar por medio de una variable auxiliar la funcion que esta en el objeto

    alert(miObjeto.oferta[1]);      //esta es la manera para poder hacer la llamada a los datos en la funcion
    alert(aux);

    //NOTA: los objetos en js tiene mucha similitud con el sistema de estructuras en C y otras

</script>
</head>
<body>
    
</body>
</html>
