<body>
    <table border="5pt">
        <thead>
            <tr>
                <th>fecha</th>
                <th>maxima</th>
                <th>minima</th>
                <th>icono</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="fecha"></td>

<script>
    $(document).ready(() => {
        let clima = JSON.parse(jsclima);
        
        document.getElementById("fecha").innerText = clima.day1.date;
        document.getElementById("max").innerText = clima.day1.temperature_max;
        document.getElementById("min").innerText = clima.day1.temperature_min;
        document.getElementById("icon").innerHTML = "<img src='https://v5i.tutiempo.net/wi/02/50/" + clima.day1.icon + ".png'>";
    });
</script>
