<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>AJAX</title>
<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no'/>
<script src="./jquery_3.6.js"></script>
<link href="" rel="stylesheet">
<script>
    $(document).ready(()=>{

        $("form#formLogin").submit((e)=>{
            e.preventDefault();
            let usuario = $("input#usuario").val();
            let contrasena = $("input#contrasena").val();
            alert(usuario + " " + contrasena);

            console.log($("form#formLogin").serialize);

            $.ajax({
                method:"post",
                url:"./ajax.php",
                data: $("form#formLogin").serialize(),
                cache: false,
                success:(respAX)=>{
                    $("div#respAX").html(respAX);
                }
            });

        });

    });
</script>
</head>
<body>
    <form id="formLogin">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario"><br>
        <label for="contrasena">Contrasena</label>
        <input type="text" id="contrasena" name="contrasena"><br>
        <button type="submit">Entrar</button>

        <div id="respAX"></div>

    </form>
</body>
</html>
